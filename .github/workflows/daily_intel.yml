name: Sovereign Oracle Auto-Run
on:
  schedule:
    - cron: '0 */6 * * *' # Runs every 6 hours
  workflow_dispatch: # Allows you to run it manually

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: uses/setup-python@v2
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install groq neo4j feedparser python-dotenv
      - name: Run Engine
        run: python engine.py